<!DOCTYPE html>

    <script src="https://unpkg.com/hydra-synth@1.3.29/dist/hydra-synth.js"></script>

  </head>

<script>
  /* global nn, Hydra, osc */
  function setup() {
    const canvas = nn.create('canvas').addTo('body')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    new Hydra({
      canvas,
      detectAudio: false
    })

    osc(10, 0.1, 1.2)
      .color(0.9, 0.8, 0.2)
      .out()
  }

  nn.on('load', setup)
</script>
