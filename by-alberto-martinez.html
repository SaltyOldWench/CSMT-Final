<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f2f2f2;
      font-family: 'VT323', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .conversation {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      max-width: 90%;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .next-button {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .next-button:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <div class="conversation" id="conversationText">
    <!-- Dialogue will appear here -->
  </div>

  <audio id="bgAudio" autoplay>
    <source src="exchange.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button class="next-button" id="nextPageBtn" onclick="location.href='dreamscape.html'">
    Continue
  </button>

  <script>
    const conversationLines = [
      "Drift Away",
      "By: Alberto Martinez"
    ];

    const container = document.getElementById("conversationText");
    let index = 0;

    function showNextLine() {
      if (index < conversationLines.length) {
        const line = document.createElement("div");
        line.textContent = conversationLines[index];
        container.appendChild(line);
        index++;
        setTimeout(showNextLine, 3500); // Delay between lines
      }
    }

    showNextLine();

    const audio = document.getElementById("bgAudio");
    const nextBtn = document.getElementById("nextPageBtn");

    // Show button after audio ends
    audio.addEventListener("ended", () => {
      nextBtn.style.display = "block";
    });
  </script>

</body>
</html>
