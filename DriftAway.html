<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drifting Away</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'VT323', monospace;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      font-size: 2rem;
    }

    .content h1 {
      font-family: 'Orbitron', monospace;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ccc;
      letter-spacing: 1px;
    }

    a.btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 22px;
      border: 1px solid #444;
      border-radius: 4px;
      text-decoration: none;
      color: #ddd;
      background-color: rgba(25, 25, 25, 0.6);
      font-size: 1.1rem;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }

    a.btn:hover {
      background-color: #1a1a1a;
      color: #fff;
      border-color: #666;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="CSMTVideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <audio id="bg-audio" loop hidden>
    <source src="CSMTScreenAudio.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <div class="content">
    <h1>Drift Away</h1>
    <a href="iphoneUI.html" class="btn">Press Play</a>
  </div>

  <script>
    const audio = document.getElementById('bg-audio');
    document.body.addEventListener('click', () => {
      audio.play().catch(err => {
        console.log("Autoplay blocked:", err);
      });
    }, { once: true });
  </script>

</body>
</html>
